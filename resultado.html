<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo titulo</title>
</head>
<body style="background-color: #FF0099;">
   <div style="position: absolute; left: 0px;font-size: 30px;color: red;">Este es un titulo</div>
   <div style="position: absolute; left: 50%; transform: translateX(-50%);font-size: 25px;color: blue;">Este es un titulo 2</div>
   <div style="position: absolute; right: 0;font-size: 20px;color: yellow;">Este es un titulo 3</div>
   <p style="position: absolute; left: 0px;">Este es un parrafo de ejemplo.</p>
   <p style="position: absolute; right: 0;">Este es un parrafo de ejemplo.</p>
   <p style="position: absolute; left: 50%; transform: translateX(-50%);">Este es un parrafo de ejemplo.</p>
</body>
</html>
